<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 2 - Verificar edad</title>
</head>
<body>
  <button onclick="verificarEdad()">Verificar edad</button>

  <script>
    function verificarEdad() {
      let edad = Number(prompt("Ingrese su edad:"));
      if (isNaN(edad)) {
        alert("Por favor, ingrese un número válido.");
      } else if (edad >= 18) {
        alert("Acceso permitido. Eres mayor de edad.");
      } else {
        alert("Acceso denegado. Eres menor de edad.");
      }
    }
  </script>
</body>
</html>
